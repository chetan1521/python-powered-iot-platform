<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Tailwindcss</title>
</head>
<body>
 <section class="h-screen">
  <div class="container px-6 py-12 h-full">
    <div class="flex justify-center items-center flex-wrap h-full g-6 text-gray-800">
      <div class="md:w-8/12 lg:w-5/12 lg:ml-20">

<div class="invisible">
        {% for message in messages %}
        <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
        <strong>Message : </strong> {{message}}
        <button type="button" class="close" data-dismiss="alert" aria-label="close">
        <span aria-hidden="true">&times;</span>
        </button>
        </div>
        {% endfor %}
         <h3>Sign-In</h3>
         <form actions="/signin" method="POST">
         {% csrf_token %}
         </div>
          <!-- username -->
          <div class="mb-6">
            <input type="text number"
              class="new block w-full px-4 py-2 text-xl font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none"
              placeholder="username"/>

          </div>

          <!-- Password input -->
          <div class="mb-6">
            <input type="password"
              class="new  block w-full px-5 py-3 text-xl font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none"
              id="pass1" name="pass1"
              placeholder="Password" />
          </div>

          <div class="flex justify-between items-center mb-6">
            <div class="form-group form-check">
            </div>
          </div>

          <!-- Submit button -->
          <button type="submit"
            class="inline-block px-7 py-3 bg-blue-600 text-white font-medium text-sm leading-snug uppercase rounded shadow-md hover:bg-blue-700 hover:shadow-lg focus:bg-blue-700 focus:shadow-lg focus:outline-none focus:ring-0 active:bg-blue-800 active:shadow-lg transition duration-150 ease-in-out w-full"
            data-mdb-ripple="true" data-mdb-ripple-color="light"> Sign In</button>

          <div class="flex items-center my-4 before:flex-1 before:border-t
             before:border-gray-300 before:mt-0.5 after:flex-1 after:border-t
              after:border-gray-300 after:mt-0.5">
            <p class="text-center font-semibold mx-4 mb-0">OR</p>
          </div>

          <a class="px-7 py-3 text-white font-medium text-sm leading-snug uppercase rounded shadow-md hover:shadow-lg focus:shadow-lg focus:outline-none focus:ring-0 active:shadow-lg transition duration-150 ease-in-out w-full flex justify-center items-center mb-3"
            style="background-color: #3b5998" href="#!" role="button" data-mdb-ripple="true"data-mdb-ripple-color="light">
            

            <!-- google-->

            <svg class="w-3.5 h-3.5 mr-2">
                
            </svg>Continue with google</a>
            <script src="" async defer></script>

        </div>
      </div>
    </div>
  </div>
</section>
</body>

</html>
