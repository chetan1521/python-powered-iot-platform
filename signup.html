<html>
    
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title >SignUp</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
    </head>
        <style>
            .new{
                width: 1300px;
                padding: 9px;
                box-shadow: 0px 1px 10px black;
                margin-bottom: 12px;    
            }
            h3{
                font-size: 40px;
            }
            
            
        </style>
    <body>
        <h3>Sign-Up</h3>
        <form actions="/signup" method="POST">
        {% csrf_token %}
            <label for="">Username : </label>
            <input type="text" id="username" name="username" class="new" placeholder="Create a username(enter only letters and numbers)" required>
            <br>

            <label for="">First Name : </label>
            <input type="text" id="fname" name="fname" class="new" placeholder="Enter your first name" required>
            <br>

            <label for="">Last Name : </label>
            <input type="text" id="lname" name="lname" class="new" placeholder="Enter your last name" required>
            <br>

            <label for="">Email ID: </label>
            <input type="text" id="lname" name="email" class="new" placeholder="Enter your email id" required>
            <br>

            <label for="">Password : </label>
            <input type="password" id="pass1" name="pass1" class="new" placeholder="Create a password" required>
            <br>
            <label for="">Confirm Password : </label>
            <input type="password" id="pass2" name="pass2" class="new" placeholder="Confirm your password" required>
            <br>

            <button type="submit">Sign Up</button>
        </form>
        <script src="" async defer></script>
    </body>
</html>
