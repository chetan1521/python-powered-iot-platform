        <style>
            .gauge-widget {
                width: 200px;
                height: 100px;
                border: 1px solid black;
                margin: 10px;
              }
              
              .gauge {
                height: 100px;
                width: 200px;
                border-radius: 50%;
                background-color: #d3d3d3;
              }
              
        </style>
    </head>
    <body>
        <div id="gauge-widget">
            <h1>Gauge Sensor</h1>
            <h2>Current Value:</h2>
            <div id="gauge"></div>
          </div>
          
        
        <script>
            function GaugeWidget(element) {
                this.element = element;
                this.value = 0;
              
                this.updateValue = function(value) {
                  this.value = value;
                  var width = (this.value / 100) * this.element.offsetWidth;
                  var left = this.element.offsetWidth - width;
                  this.element.style.left = left + "px";
                };
              
                this.start = function() {
                  var interval = setInterval(this.updateValue.bind(this), 1000);
                };
              }
              
              GaugeWidget.prototype.start();
              
        </script>
    </body>
</html>
