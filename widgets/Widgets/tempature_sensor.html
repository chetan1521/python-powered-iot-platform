<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Power Button</title>
    <link rel="stylesheet" href="temperature_sensor.css" />
  </head>
  <body>
    <div id="Container">
      <div class="progress-pie-chart" data-percent="1">
        <!--Pie Chart -->
        <div class="ppc-progress">
          <div class="ppc-progress-fill"></div>
        </div>
        <div class="ppc-percents">
          <div class="pcc-percents-wrapper">
            <span>10%</span>
          </div>
        </div>
      </div>
      <!--End Chart -->
      <div id="BelowText">Temperature Sensor 1</div>
      <div id="SubBelowText">More Info</div>
    </div>
    <script src="temperature_sensor.js"></script>
  </body>
</html>
